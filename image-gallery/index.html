<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-gallery</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="header">
    <div class="header_container container">
      <div class="header_logo">
        <div class="logo"></div>
        <h1>Image Gallery</h1>
      </div>
      <div class="header_search">
        <form role="search">
          <input class="input-search" type="search" autocomplete="off" placeholder="image search..." autofocus>
          <img class="button_search_icon" src="./assets/images/svg/magnifying-glass.svg" alt="magnifying-glass for search">
        </form>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container_image_gallery container"></div>
  </main>
  <footer class="footer">
    <div class="footer_container container">
      <a href="https://github.com/besyashka" class="footer_link" target="_blank">
        <img class="footer_icon" src="./assets/images/svg/github.svg" alt="icon github">
        <span class="link-text">Ekaterina</span>
      </a>
      <a href="https://rs.school/courses/javascript-ru" class="footer_link" target="_blank">
        <img class="footer_icon" src="./assets/images/svg/rss-logo.svg" alt="icon rs school" width="130">
      </a>
      <span class="link-text">&#169;2024</span>
    </div>
  </footer>
</body>
</html>
